<html>
<head>
    <title>Emri - Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail%7cCabin:400,500,600,700,400italic,700italic%7cLibre+Baskerville:400italic%7cGreat+Vibes%7cOswald:400,300,700%7cOpen+Sans:600italic,700" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/2f5261353d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div id="logo">
            <h2>EROLLI</h2>
        </div>
        <div id="navbar">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="specialties.html">SPECIALTIES</a></li>
                <li><a href="order.html">ORDER</a></li>
                <li id="selectednav"><a href="login.html">LOG IN</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </header>
    <!-- BODY -->
    <div id="bodylogin">
        <div id="loginbox">
            <div id="loginheader">
                <h1>Register</h1>
                <h4 id="errormesage"></h4>
            </div>
            <form>
                <div id="loginInput">
                    <div class="loginInput">
                        <span class="iconBox">
                            <i class="fa-solid fa-circle-user"></i>
                        </span>
                        <input class="inputBox" id="username" type="text" placeholder="Username" />
                    </div>
                    <div class="loginInput">
                        <span class="iconBox">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input class="inputBox" id="email" type="email" placeholder="Email" />
                    </div>
                    <div class="loginInput">
                        <span class="iconBox">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input class="inputBox" id="password" type="password" placeholder="Password" />
                    </div>
                    <div class="loginInput">
                        <span class="iconBox">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input class="inputBox" id="retypepassword" type="password" placeholder="Re-type Password" />
                    </div>

                    <div id="Loginfooter">
                        <button id="registerbutton">Register</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script src="js/validimi.js"></script>
    <!-- FOOTER -->
    <footer>
        <p>EROLLI | All rights reserved 2022 ©</p>
    </footer>
</body>
</html>
